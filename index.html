<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div class="balance">
          <div class="balance__text">My balance</div>
          <div class="balance__num">$952.43</div>
        </div>

        <img src="./images/logo.svg" alt="logo" class="heading__logo" />
      </div>
      <div class="main">
        <h1 class="main__header">Spending-Last 7 days</h1>
        <div class="main__graph"></div>
        <hr />
        <div class="graph__footer">
          <div class="this__month">
            <p class="graph__footer-text">Total this month</p>
            <p class="this__month-num">$583.34</p>
          </div>
          <div class="last__month">
            <div class="last__month-num">+2.5%</div>
            <div class="graph__footer-text">from last month</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
